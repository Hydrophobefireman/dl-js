<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <meta name="referrer" content="no-referrer">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        a {
            color: black;
        }
        
        #skelly {
            transition: 1.5s;
        }
        
        .skelly_btn {
            -moz-border-radius: 100px;
            -webkit-border-radius: 100px;
            border-radius: 100px;
            padding: 8px;
            border: none;
            width: 25%;
            outline: none;
            background: #e3e3e3;
            color: white;
            text-transform: uppercase;
            cursor: inherit;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            transition: 1.5s;
        }
        
        #skelly_div {
            padding: 8px;
            border: none;
            outline: none;
            background: #e3e3e3;
            color: #000;
            text-transform: uppercase;
            cursor: inherit;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            transition: 1.5s;
        }
        
        .rounded-image {
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            height: 300px;
            width: 400px;
            max-width: 100%;
        }
        
        .rc {
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
            border-radius: 15px;
            padding: 4px;
        }
        
        #s-button {
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            padding: 8px;
            border: none;
            outline: none;
            background: #3367d6;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .center_s {
            margin-right: auto;
            margin-left: auto;
            text-align: center;
        }
        
        input,
        textarea,
        button {
            outline: none
        }
    </style>
    <title>{{q|safe}}</title>
</head>

<body>
    <script>
        function decodehtml(html) {
            var txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }
        var doctitle = decodehtml(decodehtml("{{q}}"));
        if (doctitle.length != 0) {
            var titles = "Results for " + doctitle
            document.title = titles;
        } else {
            document.title = "Results from youtube.com"
        }

        function search() {
            var q = document.getElementById("search").value;
            var url = "/search?q=" + q;
            window.location = url;
        }
    </script>
    <div>
        <div class=center_s>
            <div style="margin-bottom:5px;" id=youtubeprev>Youtube Video previews are now supported!
                </script>
            </div>
            <input class=rc id=search placeholder=search>
            <button class=rc id=s-button onclick="search()">search</button>
            <br>

            <div id=content style="display:none;"></div>
            <div id=skelly class=skelly style="margin-top: 20px;">
                <span style="font-size: 12px;color:#000;-moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 10px;" class=skelly_btn>Loading Videos</span>
                <div>
                    <div>
                        <button id=skelly_div style="height:225px;width:400px;margin-top:30px;"></button>
                    </div>
                    <button class=skelly_btn id=skelly_btn style="margin-top: 10px;"></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        document.getElementById("search").onkeyup = function(e) {
            if (e.keyCode == 13) {
                search()
            }
        }
        var b = document.getElementById("s-button");
        b.onmouseover = function() {
            b.style.boxShadow = "3px 3px #d9dce0";
        }
        b.onmouseout = function() {
            b.style.boxShadow = "0px 0px #d9dce0";

        }
        b.ontouchstart = function() {
            b.style.boxShadow = "3px 3px #d9dce0";
        }
        b.ontouchend = function() {
            b.style.boxShadow = "0px 0px #d9dce0";

        }
    </script>
    <script src='/static/js/youtube-search.js'></script>
    <script>
        get_data("{{q|safe}}")
    </script>
</body>

</html>
